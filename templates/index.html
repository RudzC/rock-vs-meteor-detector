<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meteor VS. Rock Object Detector</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      position: relative;
      background: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .bg-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    #bg-meteor {
      background-image: url('/static/public/meteor-2.png');
      background-repeat: repeat;
      background-size: 180px 180px;
      background-position: 60px 60px;
      opacity: 0.3;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      text-align: center;
      padding: 0;
    }
    h1 {
      margin: 0;
      font-weight: 900;
      font-size: clamp(36px, 6vw, 72px);
      color: #B22222;
      -webkit-text-stroke: 2px #000;
      text-shadow:
        1px 1px 0 #000,
        -1px 1px 0 #000,
        1px -1px 0 #000,
        -1px -1px 0 #000;
    }
    .desc, h3, .filename {
      margin: 0;
      font-size: clamp(16px, 2.2vw, 22px);
      font-weight: 600;
      color: #111;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="file"] { padding: 6px; }
    input[type="submit"] {
      padding: 10px 20px;
      cursor: pointer;
      background: #3ba7ff;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      font-weight: 700;
    }
    input[type="submit"]:active { transform: translateY(1px); }
    iframe {
      width: 610px;
      height: 610px;
      border: 2px solid #000;
      border-radius: 8px;
      background: #f5f5f5;
    }
    @media (max-width: 700px) {
      iframe { width: 90vw; height: 90vw; }
    }
  </style>
</head>
<body>
  <div id="bg-meteor" class="bg-layer"></div>
  <div class="content">
    <h1>Meteor VS. Rock Object Detector</h1>
    <p class="desc">Upload an image to detect if itâ€™s a meteor or a rock.</p>
    <form method="POST" enctype="multipart/form-data" action="/predict" target="result-frame">
      <input id="file-input" type="file" name="file" required data-mime-type="image" accept="image/jpeg,image/jpeg,image/png,image/jpg" />
      <input type="submit" value="Upload" />
    </form>
    <h3>Model Prediction</h3>
    <iframe name="result-frame"></iframe>
  </div>
</body>
</html>
